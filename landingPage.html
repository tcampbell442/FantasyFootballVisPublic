<!doctype html>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<html>

<head>
	<title>Bars for project</title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>
	<style>
		body {
   			
		}
		div.tooltip {	
		    position: absolute;			
		    text-align: center;			
		    width: 60px;					
		    height: 28px;					
		    padding: 2px;				
		    font: 12px sans-serif;		
		    background: lightsteelblue;	
		    border: 0px;		
		    border-radius: 8px;			
		    pointer-events: none;			
		}
	</style>
	<script>	
			var margin = {top: 20, right: 40, bottom: 30, left: 20},
							width = 875,
							height = 700,
							barWidth = Math.floor(width / 19) - 1;
		
			var x = d3.scale.ordinal()
   						 .rangeRoundBands([0, width], .1);

			var y = d3.scale.linear()
					.range([height, 0]);

			var widthScale = d3.scale.linear()
					.domain([0, 60])
					.range([0, width]);

			// Define the div for the tooltip
			var div = d3.select("body").append("div")	
			    .attr("class", "tooltip")				
			    .style("opacity", 0);

			d3.csv("NFL-2016-data-dom.csv", function(data){
    			qb_count = 0;
    			wr_count = 0;
    			rb_count = 0;
    			te_count = 0;
    			k_count = 0;
    			def_count = 0;


				var ls = d3.scale.linear()
								.domain([0, height])
								.range([0, height]);

    			data.forEach(function(d) {
    				d.FantasyPointsEarned = +d.FantasyPointsEarned;
    			})

    			for(i = 0; i <data.length; i++){
    				obj = data[i];
    				if(obj.Position == "qb"){
    					qb_count += obj.FantasyPointsEarned;
    				}
    				if(obj.Position == "wr"){
    					wr_count += obj.FantasyPointsEarned;
    				}
    				if(obj.Position == "rb"){
    					rb_count += obj.FantasyPointsEarned;
    				}
    				if(obj.Position == "te"){
    					te_count += obj.FantasyPointsEarned;
    				}
    				if(obj.Position == "k"){
    					k_count += obj.FantasyPointsEarned;
    				}
    				if(obj.Position == "def"){
    					def_count += obj.FantasyPointsEarned;
    				}
    			}

    			var canvas = d3.select("body")
    							.append("svg")
    							.attr("width", width)
    							.attr("height", height);

    			data_array = [];
    			data_keys = [];
    			data_array.push(qb_count, wr_count, rb_count, te_count, k_count, def_count);
    			data_keys.push("qb", "wr", "rb", "te", "k", "def");

    			var color_array = ["#3366cc", "#dc3912", "#ff9900", "#109618", "#990099", "#0099c6"];

    			var bars = canvas.selectAll("rect")
					.data(data_array)
					.enter()// binding data to the objects and create placeholders
						.append("rect")
						.attr("height", function(d){return ls(d) / 2;})//d represents each data object
						.attr("width", 50)
						.attr("fill", "black")
						.attr("transform", "translate(0,-20)")
						.attr("x", function(d, i) { return i * 75 + 50})
						.attr("y", function(d) {return height - ls(d) /2})
						.attr("fill", function(d,i) {return color_array[i]})
						.on("click", function(d,i){
							//location.href = "./DisplayLineGraph.html?boxSelected=" + data_keys[i]; //link to tyler's page here
                            parent.graphPop = data_keys[i];
						})
						.on("mouseover", function(d) { 
							d3.select(this).attr("fill", "red");
							            div.transition()		
							                .duration(200)		
							                .style("opacity", .9);		
							            div	.html(d)	
							                .style("left", (d3.event.pageX) + "px")		
							                .style("top", (d3.event.pageY - 28) + "px");
						})
        				.on("mouseout", function(d, i) {d3.select(this).attr("fill", function() {return color_array[i];});})
        				.text(function(d) {return d});

				var textAxis = d3.scale.ordinal()
					.domain(data_keys)
					.rangePoints([0,width-450]);
				
				var yScale = d3.scale.linear()
					.domain([0, height])
					.range([height, 0]);
				
				var yAxis = d3.svg.axis()
					.scale(yScale)
					.orient("left");
				
				var xAxis = d3.svg.axis()
					.scale(textAxis)
					.orient("bottom")
				
				canvas.append("g")
					.attr('transform', 'translate(50,' + (height - 25) + ')')
					.call(xAxis);
					
				var yAxis = d3.svg.axis().scale(y).orient("left").tickSize(0);
				y.domain([0, d3.max(data_array, function(d) { console.log(d); return d; })])

				canvas.append("g")
	      			.attr("class", "y axis")
	      			.attr('transform', 'translate(50,-15)')
	      			.call(yAxis);



			});
		
	</script>

</body>

</html>
