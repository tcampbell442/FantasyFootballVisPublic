<html>
<body>
  


  <!---<iframe id = "landingPage" src="landingPage.html" height="1600" width="1100"></iframe> --->
  <iframe id = "landingPage" height="1600" width="1100"></iframe>
  <iframe id = "lineGraph" height="1600" width="2400"></iframe>
  <iframe id = "FFVCompare" height="1600" width="1200"></iframe>
  
  <script>
    var graphPop = "qb";
    var comparePop ="p1=Andrew Luck&p2=Alex Smith";
    var landingPage = document.getElementById("landingPage");
    landingPage.src = 'landingPage.html';
    var lineGraph = document.getElementById("lineGraph");
    lineGraph.src = 'DisplayLineGraph.html?boxSelected='+graphPop;
    var FFVCompare = document.getElementById("FFVCompare");
    FFVCompare.src = 'FFVCompare.html?p1=Andrew Luck&p2=Alex Smith';
    
    window.graphPop = graphPop;
    window.watch("graphPop", function(id, old, cur){
    
                /*
                 console.log("changed Property: ", id);
                 console.log("old value: ", old);
                 console.log("new Value: ", cur);
                 */
                 lineGraph.src = 'DisplayLineGraph.html?boxSelected='+cur;
                 window.graphPop = cur;
    });
    
    window.comparePop = comparePop;
    window.watch("comparePop", function(id, old, cur){
                 /*
                 console.log("changed Property: ", id);
                 console.log("old value: ", old);
                 console.log("new Value: ", cur);
                  */
                 FFVCompare.src = 'FFVCompare.html?' + cur;
                 window.comparePop = cur;
                 
    });
    
    //window.graphPop = "this";
    </script>
  
</body>
</html>
