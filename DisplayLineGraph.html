<!DOCTYPE html>
<meta charset="utf-8">
  <style> /* set the CSS */
    
    .line {
      fill: none;
      stroke: steelblue;
      stroke-width: 2px;
    }
  
    </style>
  <body>
    
    <!-- load the d3.js library -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
      /*
       *
       *
       *
       *
       *
       */
      // if you make this a function and move the player variable to a parameter should work the same
      var player = "Ben Roethlisberger";
      /*
       *
       *
       *
       *
       */
      
      var playerData = [];
      //var playerWeek = [];
      //var playerPoints = []
      // set the dimensions and margins of the graph
      var margin = {top: 20, right: 20, bottom: 30, left: 50},
      width = 960 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;
      
      // parse the date / time
      //var parseTime = d3.timeParse("%d-%b-%y");
      
      // set the ranges
      var x = d3.scaleTime().range([0, width]);
      var y = d3.scaleLinear().range([height, 0]);
      
      // define the line
      var valueline = d3.line()
      .x(function(d) { return x(d.playerWeek); })
      .y(function(d) { return y(d.playerPoints); });
      
      // append the svg obgect to the body of the page
      // appends a 'group' element to 'svg'
      // moves the 'group' element to the top left margin
      var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");
            
            // Get the data
            d3.csv("NFL-2016-data-dom.csv", function(error, data) {
                   if (error) throw error;
                   
                   // format the data
                   data.forEach(function(d) {
                                d.Week = d.Week;
                                d.FantasyPointsEarned = +d.FantasyPointsEarned;
                                  if(d.PlayerName == player){
                                //playerWeek.push(d.Week);
                                //playerPoints.push(d.FantasyPointsEarned);
                                    playerData.push({
                                                  playerWeek: d.Week,
                                                  playerPoints: d.FantasyPointsEarned
                                                });

                                  }
                                });
                   
                   // Scale the range of the data
                   x.domain(d3.extent(playerData, function(d) { return d.playerWeek; }));
                   y.domain([0, d3.max(playerData, function(d) { return d.playerPoints; })]);

                   // Add the valueline path.
                   svg.append("path")
                   .data([playerData])
                   .attr("class", "line")
                   .attr("d", valueline);
                   
                   // Add the scatterplot
                   svg.selectAll("dot")
                   .data(playerData)
                   .enter().append("circle")
                   .attr("r", 3.5)
                   .attr("cx", function(d) { return x(d.playerWeek); })
                   .attr("cy", function(d) { return y(d.playerPoints); });
                   
                   // Add the X Axis
                   svg.append("g")
                   .attr("transform", "translate(0," + height + ")")
                   .call(d3.axisBottom(x));
                   
                   // Add the Y Axis
                   svg.append("g")
                   .call(d3.axisLeft(y));
                   
                   });
                   
      </script>
  </body>
