<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.bar1 rect {
  fill: steelblue;
  opacity: 0.5;
}

.bar1 text.value {
  fill: white;
}

.bar2 rect {
  fill: red;
  opacity: 0.5;
}

.bar2 text.value {
  fill: white;
}

.axis {
  shape-rendering: crispEdges;
}

.axis path {
  fill: none;
}

.x.axis line {
  stroke: #fff;
  stroke-opacity: .8;
}

.y.axis path {
  stroke: black;
}

</style>
<body>
<script src="d3.v3.min.js"></script>
<script>

var player1 = "Drew Brees",
	player2 = "Andrew Luck";

var m = [30, 10, 10, 30],
    w = 960 - m[1] - m[3],
    h = 930 - m[0] - m[2];

var format = d3.format(",.0f");

var x = d3.scale.linear().range([0, w]),
    y = d3.scale.ordinal().rangeRoundBands([0, h], .1);

var xAxis = d3.svg.axis().scale(x).orient("top").tickSize(-h),
    yAxis = d3.svg.axis().scale(y).orient("left").tickSize(0);

var svg = d3.select("body").append("svg")
    .attr("width", w + m[1] + m[3])
    .attr("height", h + m[0] + m[2])
  .append("g")
    .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

d3.csv("NFL-2016-data-dom.csv", function(error, data) {
  if (error) throw error;

  // Parse strings to numbers
  data.forEach(function(d) { 
  	d.Week = +d.Week; 
  	d.FantasyPointsEarned = +d.FantasyPointsEarned; 
	});

  // Subdivide into average score each player makes against given oponents
  var sortedData = d3.nest()
  	.key(function(d) {return d.PlayerName; })
	.key(function(d) {return d.Opponent; })
	.rollup(function(v) { return d3.mean(v, function(d) { return d.FantasyPointsEarned; }); })
	.entries(data);

	var temp1 = data.filter(function(d) {return d.PlayerName == player1; });
	var temp2 = data.filter(function(d) {return d.PlayerName == player2; });

	console.log(temp1);

  // Set the scale domain.
  x.domain([0, d3.max(data, function(d) { return d.FantasyPointsEarned; })]);
  y.domain(data.map(function(d) { return d.Opponent; }));

  //  Add the Bars
  var bar = svg.selectAll("g.bar")
      .data(temp1)
    .enter().append("g")
      .attr("class", "bar1")
      .attr("transform", function(d) { return "translate(0," + y(d.Opponent) + ")"; });

  bar.append("rect")
      .attr("width", function(d) { return x(d.FantasyPointsEarned); })
      .attr("height", y.rangeBand());

  var bar = svg.selectAll("g.bar")
      .data(temp2)
    .enter().append("g")
      .attr("class", "bar2")
      .attr("transform", function(d) { return "translate(0," + y(d.Opponent) + ")"; });

  bar.append("rect")
      .attr("width", function(d) { return x(d.FantasyPointsEarned); })
      .attr("height", y.rangeBand());


  svg.append("g")
      .attr("class", "x axis")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis);
});

</script>
